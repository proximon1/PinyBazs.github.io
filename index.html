<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés | FlyBird</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-container">
        <div id="main">
            <div id="form-container">
                <div id="brand-container">
                    <img id="logo" src="./assets/logo.png">
                </div>
                <form>
                    <input type="text" id="email" name="email" placeholder="E-mail cím"><br>
                    <input type="password" id="password" name="password" placeholder="Jelszó"><br>
                    <input type="submit" id="login" name="login" value="Bejelentkezés"><br>
                    <label class="fly">Fly</label><br>
                    <label class="bird">Bird</label>
                </form>
            </div>

            <div style="height: 100px; width: 300px; background-color: red;">
                <h1 style="color:white">Én egy bolha vagyok. Piros fehér bolha.</h1>
            </div>
        </div>
        <video id="main-bg" poster="./assets/BGPoster.jpg" autoplay muted>
            <source src="./assets/BG.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
